  {% if include.name %}
  {% assign speakers=site.data.[include.name] %}
  <h2> {{ speakers.title }} </h2>
  <section class="people">
        <div class="people-body">
            <div class="container">
                <div class="columns is-multiline is-centered">
                    {% for speaker in speakers.items %}
                    <div class="column is-4 has-text-centered">
                      <a href="{{ speaker.url }}"> 
                        <img src="{{ speaker.picture }}" style="circle-image" />
                        {{ speaker.name }}
                      </a>, {{ speaker.affiliation }}
                        {{ speaker.bio }} 
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>    
  </section>        
  {% endif %}
