  - name: Yoshua Bengio
    url: https://mila.quebec/en/yoshua-bengio/
    affiliation: MILA - University of Montreal
    picture: img/bengio.jpg
    bio: >
      Yoshua Bengio is recognized as one of the world's artificial intelligence leaders and a pioneer of deep learning.
      Professor since 1993 at the Université de Montréal, he received the A.M. Turing Award 2018, considered like the Nobel prize for computing, with Geoff Hinton and Yann LeCun.
      Holder of the Canada Research Chair in Statistical Learning Algorithms, he is also the founder and scientific director of Mila, the Quebec Institute of AI--the world's biggest university-based research group in deep learning.
      In 2019, he earned the prestigious Killam Prize from the Canada Council for the Arts.
      Concerned about the social impact of AI, he actively contributed to the Montreal Declaration for the Responsible Development of Artificial Intelligence.
